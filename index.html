<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Student List</h1>
    <table border="1px" cellpadding="10px" cellspacing="0">
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Skill</th>
            <th>Percentage</th>
            <th>Mock Rating</th>
        </tr>
        {% for data in students_details %}
        <tr>
            <td>{{data.id}}</td>
            <td>{{data.name}}</td>
            <td>{{data.skill}}</td>
            <td>{{data.percentage}}</td>
            <td>{{data.mock}}</td>
        </tr>
        {% endfor %}

    </table>
    <form action="onestar" method="post">
        {% csrf_token %}
        <button type="submit">priority</button>
    </form>
    
</body>
</html>
